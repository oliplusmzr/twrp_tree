name: TWRP Device Tree Generator ALT

on:
  workflow_dispatch:
    inputs:
      IMG_LINK:
        description: 'boot.img veya recovery.img dosya linki (örnek: https://filebin.net/.../recovery.img)'
        required: true
        default: 'https://filebin.net/goazefd6h87gmzbp/recovery.img'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Repo dosyalarını klonla
        uses: actions/checkout@v3

      - name: Python 3 kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: twrpdtgen scriptini klonla
        run: git clone https://github.com/twrpdtgen/twrpdtgen.git

      - name: Bağımlılıkları yükle
        run: pip install ./twrpdtgen

      - name: recovery.img dosyasını indir (boot.img olarak)
        run: wget -O boot.img "${{ github.event.inputs.IMG_LINK }}"

      - name: TWRP tree üret
        run: |
          mkdir output
          python3 twrpdtgen/twrpdtgen.py boot.img --output output

      - name: Çıktıyı artifact
